<script src="js/box.js"></script>
<script type="text/javascript">
	function ChangeFont(selectTag) {
		var whichSelected = selectTag.selectedIndex;
		var selectState = selectTag.options[whichSelected].text;
		var fontTest = document.getElementById("messages");
		fontTest.style.fontFamily = selectState;
		fontTest.style.fontSize = selectState;
		fontTest.style.color = selectState;
		fontTest.style.fontWeight = selectState;
		fontTest.style.textTransform =selectState; 
	}
</script>
</head>

<body>
	<ul>

			</div>

			</div>
		</li>
		<li><div class="right">

					<option>Brush Script MT</option>
				</select>
			</div></li>
		<br>
		<li><div>
