float: left;

  <body>
    <div class="dropdown">
    <span>Files</span>

    <div class="dropdown-content">
      <p id="newwindow" onclick="newwindow()">New Window</p>
      <p id="open">Open</p>
      <p id="save">Save</p>

  </div>
  <div id="head">

</div>
 <img onclick="startDictation()" src="//i.imgur.com/cHidSVu.gif" id="img"/>
<div id="editor">
  <div class="speech">
  <textarea name="q" id="transcript" ></textarea>
  </div>
</div>
<div id="insert">
</div>
<div id="update"></div>

 
<script>
  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "tamil(india)";
      recognition.start();

      recognition.onresult = function(e) {
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
        recognition.stop();
       
      };

      recognition.onerror = function(e) {
        recognition.stop();
        
        
      }

    }
  }
</script>
  </body>
